extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/t4ccer/ext-irc-bot#readme>

dependencies:
- base >= 4.14.0 && < 4.14.1 

library:
  source-dirs: src

executables:
  ext-irc-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - ext-irc-bot
